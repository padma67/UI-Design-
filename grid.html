<!DOCTYPE html>
<html>
  <head>
    <title>React Session</title>
    <meta charset="UTF-8" />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />

    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>

    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
  </head>

  <body>
    <div id="app"></div>

    <script>
      const rootElement = document.getElementById("app");
      
      const tdTag = React.createElement("td", {
        style: {
          border: "2px solid",
          width: "85px",
          height: "85px"
        }
      });

      const trTag = React.createElement("tr", {}, tdTag, tdTag, tdTag, tdTag);

      const tableTag = React.createElement(
        "table",
        {
          style: {
            borderCollapse: "separate",
            borderSpacing: "4px 4px"
          }
        },
        trTag,
        trTag,
        trTag
      );

      ReactDOM.render(tableTag,rootElement);

  
    </script>
  </body>
</html>
